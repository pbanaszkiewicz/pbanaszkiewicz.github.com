<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="container content">

      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        <div class="pull-right">
          <a href="/archive/">Archive</a>
          <a href="/about/">About</a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <p>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.
        </p>
        <p>
          This work is licensed under a <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
        </p>
        <p>
          Code examples are <a href="http://en.wikipedia.org/wiki/Public_domain">public domain</a>.
        </p>
      </footer>

    </div>
    {% include ganalytics.html %}
  </body>
</html>
